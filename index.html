<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block 3 Grammar Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="intro-screen">
        <h1>Welcome to Block 3 Grammar Review!</h1>
        <p>Choose which area of grammar to practice:</p>
        <button onclick="startGame('comparative-adjectives')">Comparative Adjectives</button>
        <button onclick="startGame('conditionals')">Zero/First Conditionals</button>
        <button onclick="startGame('present-perfect')">Present Perfect</button>
    </div>

    <div id="game-screen" style="display: none;">
        <h2 id="game-title"></h2>
        <p id="progress"></p>
        <p id="question"></p>
        <input type="text" id="answer-input">
        <button onclick="checkAnswer()">Submit</button>
        <p id="feedback" style="display: none;"></p>
        <button id="next-btn" onclick="nextQuestion()" style="display: none;">OK</button>
        <button onclick="goToIntro()">Back to Intro</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
